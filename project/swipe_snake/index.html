<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="settings-panel" style="margin-bottom: 10px;">
            <label for="wallToggle">Wall Type:</label>
            <button id="wallToggle">Classic</button>
            <label for="levelSelect" style="margin-left: 15px;">Level:</label>
            <select id="levelSelect">
                <option value="1">1 (Slow)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Fast)</option>
            </select>
            <label for="baitTimeout" style="margin-left: 15px;">Bait Timeout (sec):</label>
            <input type="number" id="baitTimeout" min="2" max="20" value="8" style="width: 50px;">
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls" style="margin-top: 10px;">
            <span id="score">Score: 0</span>
            <span id="highScore">Highest: 0</span>
            <button id="restartBtn" style="display: none;">Restart</button>
            <button id="pauseBtn">Pause</button>
        </div>
    </div>
    <!-- Sound effects -->
    <audio id="eatSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6c2b2e.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b6c2b2e.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
