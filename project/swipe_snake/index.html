<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-bar" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span id="score" style="font-size: 20px; font-weight: bold;">Score: 0</span>
            <h1 style="margin: 0; flex: 1; text-align: center;">Snake Game</h1>
            <span id="highScore" style="font-size: 20px; font-weight: bold;">Highest: 0</span>
        </div>
        
        <div class="settings-panel" style="margin-bottom: 10px;">
            <label for="wallToggle">Wall:</label>
            <button id="wallToggle">Classic</button>
            
            <label for="levelSelect">Level:</label>
            <select id="levelSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="obstacleSelect">Obstacles:</label>
            <select id="obstacleSelect">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>

            <label for="baitTimeout">Bait:</label>
            <select id="baitTimeout">
                <option value="none">None</option>
                <option value="8">8s</option>
                <option value="12">12s</option>
            </select>
            
            <button id="saveSettingsBtn" style="margin-left: 10px; opacity: 0.5; pointer-events: none;">Save</button>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls" style="margin-top: 20px; display: flex; justify-content: center; gap: 20px;">
            <button id="startRestartBtn">Start</button>
            <button id="pauseResumeBtn" disabled>Pause</button>
        </div>
    </div>
    
    <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
    <script type="module" src="main.js"></script>
</body>
</html>
